<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var str = '112562123761';
		function test (str) {
			var iNum = str.length%3;
			var prev = '';
			var arr = [];
			var iNow = 0;
			var tmp = '';
			if(iNum != 0){
				prev = str.substring(0,iNum);
				arr.push(prev);
			}
			str = str.substring(iNum);
			for(var i=0;i<str.length;i++){
				iNow ++;
				tmp += str[i];

				if(iNow == 3 && tmp){
					arr.push(tmp);
					tmp = '';
					iNow = 0;
				}
			}
			return arr.join(',')
		}
		alert(test(str));
	</script>
</head>

</html>
