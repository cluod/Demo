<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Demo</title>
		<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
</head>
<body>
	<div id='app-8'>
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
	</div>
	
	
	<script type="text/javascript">
		
		var app8 = new Vue({
			el:"#app-8",
			data:{
				ok:false
			}
		})
	</script>
</body>
</html>
