<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Demo</title>
		<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
</head>
<body>
	<div id="app-6">
		<p>{{msg}}</p>
		<input v-model="msg" />
	</div>
	<script type="text/javascript">
		var app6 = new Vue({
			el:"#app-6",
			data:{
				msg:"hello"
			}
		})
	</script>
</body>
</html>
