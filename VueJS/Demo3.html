<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Demo</title>
		<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
</head>
<body>
	<div id="app-3">
		<p v-if = 'seen'>{{msg}}</p>
	</div>
	<script type="text/javascript">
		var app3 = new Vue({
			el:"#app-3",
			data:{
				seen:true,
				msg:"haha"
			}
		})
	</script>
</body>
</html>
