<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝PI蚂蚁可视化产品展示系统</title>
	</head>
	<body css="reset p_console" class="main frameless">
        <div class="content_wrap">
            <tab>
                <item class="tab_licence on" data-for="contentLicence">产品序列号</item>
            </tab>
            <tab-content>
                <item id="contentLicence">
                    <textarea id="text_listence" placeholder="请输入管理员给予的序列号"></textarea>
                    <input type="button" value="确定" id="btnLicence"/>
                </item>
            </tab-content>
        </div>
	</body>
</html>
